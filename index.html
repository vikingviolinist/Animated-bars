<!DOCTYPE html>
<html>
<head>
    <title>Animated skills bars</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
<body>
    <div class="skillbar clearfix" data-percent="85%">
        <div class="skillbar-title" style="background: #379AD6;"><span>CSS3</span></div>
        <div class="skillbar-bar" style="background: #379AD6;"></div>
        <div class="skill-bar-percent">85%</div>
    </div>

    <div class="skillbar clearfix" data-percent="80%">
        <div class="skillbar-title" style="background: #F1672C;"><span>HTML5</span></div>
        <div class="skillbar-bar" style="background: #F1672C;"></div>
        <div class="skill-bar-percent">80%</div>
    </div>

    <div class="skillbar clearfix" data-percent="65%">
        <div class="skillbar-title" style="background: #563D7C;"><span>Bootstrap</span></div>
        <div class="skillbar-bar" style="background: #563D7C";></div>
        <div class="skill-bar-percent">65%</div>
    </div>
    
    <div class="skillbar clearfix" data-percent="60%">
        <div class="skillbar-title" style="background: #F7DF1E;"><span>JavaScript</span></div>
        <div class="skillbar-bar" style="background: #F7DF1E;"></div>
        <div class="skill-bar-percent">60%</div>
    </div>
    
    <div class="skillbar clearfix" data-percent="55%">
        <div class="skillbar-title" style="background: #ED4747;"><span>jQuery</span></div>
        <div class="skillbar-bar" style="background: #ED4747;"></div>
        <div class="skill-bar-percent">55%</div>
    </div>
</body>
</html>
